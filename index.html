<body>
    <header>
        <h1 class="text-center"> My Personal Cost</h1>
    </header>
<section>
    <div class="container">
        <div class="row bg-secondary p-2 m-2 gap-2">
          <div class="col  bg-warning   ">
            <h4> Total Selary</h4>
            <input id="selary-amount" class="mb-2" type="text" placeholder="Amount">
          </div>
          <div class="col bg-success">
            <h4> Monthly savings 20% of selary</h4>
            <h5> savings Amount <span id="save-amou" class="text-white">00</span> </h5>
          </div>
          <div class="col bg-primary mb-2">
            <h4> My Cost</h4>
            <input id="food-cost" type="text" placeholder="Food-cost">
            <input id="home-cost" type="text" placeholder="Home Rent">
            <input id="extra-cost" type="text" placeholder="Extra Cost">
            <h5> Total Cost <span class="text-white" id="total-cost " >00</span> </h5>
          </div>
         
          <div class="col bg-info">
            <h4>Remaining Money</h4>
            <h5> Remaining Amount <span class="text-white" id="rem-amou">00</span> </h5>
          </div>
        </div>
        <button id="genaret-btn" type="button" class="btn btn-success d-flex justify-content-center ">Genaret</button>

      </div>
</section>
